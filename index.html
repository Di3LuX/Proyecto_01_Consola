<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controller</title>
  <link rel="stylesheet" href="./CSS/style.css">

</head>

<body>

  <div class="container">
    <div class="bordes" id="bordes">
      <div class="top">
        <div class="top" id="top_lft"></div>
        <div class="top" id="top_cen"></div>
        <div class="top" id="top_rgt"></div>
      </div>
      <div class="bot">
        <div id="bot">
        </div>
      </div>
    </div>
    <div class="controller">
      <div class="skull">

        <div id="joystick">
          <div class="joystick" id="j-top"><button>T</button></div>
          <div class="joystick" id="j-rgt"><button>R</button></div>
          <div id="j-mid"><button>M</button></div>
          <div class="joystick" id="j-bot"><button>B</button></div>
          <div class="joystick" id="j-lft"><button>L</button></div>
        </div>
        

        <div id="funciones">
          <div id="funciones-symbolos">
            <div id="txt-select"></div>
            <div id="txt-start"></div>
          </div>
          <div id="funciones-botones">
            <div id="select"><button></button></div>
            <div id="start"><button></button></div>
          </div>
        </div>

        <div class="buttons">
          <div class="button" id="X"><button>X</button></div>
          <div class="button" id="A"><button>A</button></div>
          <div class="button" id="B"><button>B</button></div>
          <div class="button" id="Y"><button>Y</button></div>
          <div class="button" id="cntr"></div>
        </div>
        <div id="fondo-rome-i">
          <div id="I">
            <h1>I</h1>
          </div>
        </div>
        <div id="fondos-mid">
          <div id="fondo-mid-lft"></div>
          <div id="fondo-mid-mid"></div>
          <div id="fondo-mid-rgt"></div>
        </div>
        <div></div>
        <div></div>
      </div>
      <div id="trim">
        <div id="color-burdeos"></div>
        <div id="color-gold"></div>

        <div id="shade"></div>
        <div id="shade"></div>
      </div>
      <div class="symbols">
        <div class="symbols" id="rome-i"></div>
      </div>
    </div>

  </div>
  </div>

</body>

</html>
