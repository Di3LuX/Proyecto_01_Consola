<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controller</title>
  <link rel="stylesheet" href="./CSS/style.css">

</head>

<body>
  <div id="shade1"></div>
  <div id="shade2"></div>
  <div class="container">
    <div class="bordes" id="bordes">
      <div class="top">
        <div class="top" id="top_lft"></div>
        <div class="top" id="top_cen"></div>
        <div class="top" id="top_rgt"></div>
      </div>
      <div class="bot">
        <div id="bot">
        </div>
      </div>
    </div>
    <div class="controller">
      <div class="skull">
        <div id="trim">
          <div id="line1"></div>
          <div id="line2"></div>
          <div id="color-gold1"></div>
          <div id="color-gold2"></div>
          <div id="color-burdeos"></div>
        </div>
      </div>
      <div id="fondos-mid">
        <div id="fondo-mid-lft"></div>
        <div id="fondo-mid-mid"></div>
        <div id="fondo-mid-rgt"></div>
      </div>
      <div id="funciones">
        <div id="funciones-symbolos">
          <div id="txt-select">
            <h2>SELECT</h1>
          </div>
          <div id="txt-start">
            <h2>START</h1>
          </div>
        </div>
        <div id="funciones-botones">
          <div><button id="select"></button></div>
          <div><button id="start"></button>
          </div>
        </div>
      </div>
      <div id="joystick">
        <div class="joystick" id="j-top"><button id="up-arrow">T</button></div>
        <div class="joystick" id="j-rgt"><button id="rgt-arrow">R</button></div>
        <div id="j-mid"><button id="cen-arrow">M</button></div>
        <div class="joystick" id="j-bot"><button id="bot-arrow">B</button></div>
        <div class="joystick" id="j-lft"><button id="lft-arrow">L</button></div>
      </div>
      <div class="buttons">
        <div class="button" id="X"><button id="x1">X</button></div>
        <div class="button" id="A"><button id="a1">A</button></div>
        <div class="button" id="B"><button id="b1">B</button></div>
        <div class="button" id="Y"><button id="y1">Y</button></div>
        <div class="button" id="cntr"></div>
      </div>
      <div id="fondo-rome-i">
        <div id="I">
          <h1>I</h1>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
