<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controller</title>
  <link rel="stylesheet" href="./CSS/style.css">

</head>

<body>

  <div class="container">Container
    <div class="bordes" id="bordes">
      <div class="top">
        <div class="top" id="top_lft">T_LFT</div>
        <div class="top" id="top_cen">T_CEN</div>
        <div class="top" id="top_rgt">T_RGT</div>
      </div>
      <div class="bot">
        <div id="bot">BOT
        </div>
      </div>
    </div>
    <div class="controller">Controler
      <div class="skull">Skull

        <div id="joystick">Joystick
          <div class="joystick" id="j-top">top</div>
          <div id="j-mid">mid</div>
          <div class="joystick" id="j-bot">bot</div>
        </div>

        <div id="funciones">
          <div id="funciones-symbolos">
            <div id="txt-select">SELECT</div>
            <div id="txt-start">START</div>
          </div>
          <div id="funciones-botones">
            <div id="select"><button>SELECT</button></div>
            <div id="start"><button>START</button></div>
          </div>
        </div>

        <div class="buttons">Buttons
          <div class="button" id="X">X</div>
          <div class="button" id="A">A</div>
          <div class="button" id="B">B</div>
          <div class="button" id="Y">Y</div>
          <div class="button" id="cntr">cntr</div>
        </div>
        <div id="fondo-rome-i">
          <div id="I">
            <h1>I</h1>
          </div>
        </div>
        <div id="fondos-mid">
          <div id="fondo-mid-lft"></div>
          <div id="fondo-mid-mid"></div>
          <div id="fondo-mid-rgt"></div>
        </div>
        <div></div>
        <div></div>
      </div>
      <div id="trim">
        <div id="color-burdeos"></div>
        <div id="color-gold"></div>

        <div id="shade"></div>
        <div id="shade"></div>
      </div>
      <div class="symbols">
        <div class="symbols" id="rome-i"></div>
      </div>
    </div>

  </div>
  </div>

</body>

</html>
