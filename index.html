<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controller</title>
  <link rel="stylesheet" href="./CSS/style.css">

</head>

<body>

  <div class="container">Container
    <div class="controller">Controler
      <div class="skull">Skull

        <div id="joystick">Joystick
          <div class="joystick" id="j-top">top</div>
          <div id="j-mid">mid</div>
          <div class="joystick" id="j-bot">bot</div>
        </div>
        
        <div id="funciones">
          <div class="symbols" id="txt-select"></div>
          <div class="symbols" id="txt-start"></div>
          <div id="start">start</div>
          <div id="select">select</div>
        </div>

        <div class="buttons">Buttons
          <div class="button" id="X">X</div>
          <div class="button" id="A">A</div>
          <div class="button" id="B">B</div>
          <div class="button" id="Y">Y</div>
          <div class="button" id="cntr">cntr</div>
        </div>
        <div class="bordes">Bordes
          <div id="top_lft">T_LFT</div>
          <div id="top_cen">T_CEN</div>
          <div id="top_rgt">T_RGT</div>
          <div id="bot">BOT
          </div>
        </div>
        <div id="fondo_rome_I">ROME1</div>
        <div id="fondos_mid">MID
          <div id="fondo_mid_lft">M_LFT</div>
          <div id="fondo_mid_mid">M_MID</div>
          <div id="fondo_mid_rgt">M_RGT</div>
        </div>
        <div></div>
        <div></div>
      </div>
      <div id="trim">
        <div id="color_burdeos"></div>
        <div id="color_gold"></div>

        <div id="shade"></div>
        <div id="shade"></div>
      </div>
      <div class="symbols">
        <div class="symbols" id="rome_I"></div>
      </div>
    </div>

  </div>
  </div>

</body>

</html>
